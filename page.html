<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод имени и номера телефона</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ввод имени и номера телефона</h1>
        <form id="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            var formData = {
                'stream_code': 'vv4uf',
                'client': {
                    'phone': document.getElementById('phone').value,
                    'name': document.getElementById('name').value
                }
            };

            // Отправляем POST запрос
            fetch('https://order.drcash.sh/v1/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer RLPUUOQAMIKSAB2PSGUECA'
                },
                body: JSON.stringify(formData)
            })
            .then(function(response) {
                if (response.ok) {
                    window.location.href = 'thankyou.html'; // Перенаправляем пользователя на страницу благодарности
                } else {
                    alert('Произошла ошибка при отправке данных.');
                }
            })
            .catch(function(error) {
                console.error('Произошла ошибка:', error);
                alert('Произошла ошибка при отправке данных.');
            });
        });
    </script>
</body>
</html>
